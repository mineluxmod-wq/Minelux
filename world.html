<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minelux - عوالم ماينكرافت</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #ff6b6b;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --gray: #6c757d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark) 0%, #16213e 100%);
            color: var(--light);
            overflow-x: hidden;
            position: relative;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* الهيدر */
        header {
            background: rgba(26, 26, 46, 0.95);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid rgba(106, 17, 203, 0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 50px;
        }

        .logo-text {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 25px;
        }

        nav a {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
            padding: 8px 15px;
            border-radius: 5px;
            position: relative;
        }

        nav a:hover, nav a.active {
            color: var(--primary);
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            transition: width 0.3s;
        }

        nav a:hover::after, nav a.active::after {
            width: 100%;
        }

        /* المحتوى الرئيسي */
        .main-content {
            display: flex;
            min-height: calc(100vh - 180px);
            padding: 20px 0;
        }

        .sidebar {
            width: 280px;
            background: rgba(26, 26, 46, 0.8);
            padding: 25px 20px;
            border-left: 1px solid rgba(106, 17, 203, 0.3);
            height: fit-content;
            border-radius: 0 0 0 15px;
            box-shadow: -5px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .content {
            flex: 1;
            padding: 0 30px;
        }

        .section-title {
            font-size: 32px;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--accent);
            color: var(--light);
            text-align: center;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100px;
            height: 2px;
            background: linear-gradient(135deg, var(--accent), #ff8e8e);
        }

        /* نظام التصفية */
        .filter-section {
            background: rgba(38, 37, 65, 0.7);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .filter-group {
            margin-bottom: 20px;
        }

        .filter-group h3 {
            font-size: 18px;
            margin-bottom: 12px;
            color: var(--accent);
            padding-right: 10px;
            border-right: 3px solid var(--accent);
        }

        .filter-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 16px;
            background: rgba(255, 107, 107, 0.25);
            border: none;
            border-radius: 8px;
            color: var(--light);
            cursor: pointer;
            transition: 0.3s;
            font-size: 14px;
        }

        .filter-btn:hover, .filter-btn.active {
            background: linear-gradient(135deg, var(--accent), #ff8e8e);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .search-box {
            position: relative;
            margin-bottom: 25px;
        }

        .search-box input {
            width: 100%;
            padding: 14px 20px;
            padding-left: 50px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            font-size: 16px;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .search-box i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        /* عرض المحتوى */
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }

        .content-card {
            background: rgba(26, 26, 46, 0.85);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid rgba(255, 107, 107, 0.3);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .content-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .card-image {
            width: 100%;
            aspect-ratio: 16/9;
            overflow: hidden;
            position: relative;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .content-card:hover .card-image img {
            transform: scale(1.08);
        }

        .card-content {
            padding: 25px;
        }

        .card-title {
            font-size: 22px;
            margin-bottom: 12px;
            color: var(--light);
            line-height: 1.3;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            color: var(--gray);
            font-size: 15px;
        }

        .card-type {
            background: linear-gradient(135deg, var(--accent), #ff8e8e);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
        }

        .download-btn {
            display: block;
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--accent), #ff8e8e);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .download-btn:hover {
            opacity: 0.9;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
        }

        /* رسالة عدم وجود نتائج */
        .no-results {
            text-align: center;
            padding: 40px;
            grid-column: 1 / -1;
            color: var(--gray);
            font-size: 18px;
        }

        .no-results i {
            font-size: 48px;
            margin-bottom: 15px;
            display: block;
            color: var(--accent);
        }

        /* الفوتر */
        footer {
            background: rgba(26, 26, 46, 0.95);
            padding: 40px 5%;
            text-align: center;
            border-top: 2px solid rgba(106, 17, 203, 0.5);
            margin-top: 60px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 25px;
        }

        .social-icons a {
            color: var(--light);
            font-size: 26px;
            transition: 0.3s;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(106, 17, 203, 0.2);
        }

        .social-icons a:hover {
            color: var(--accent);
            transform: scale(1.1);
            background: rgba(106, 17, 203, 0.3);
        }

        /* صفحة العوالم */
        .worlds-page .filter-section {
            border-right: 3px solid var(--accent);
        }

        /* Responsive */
        @media (max-width: 1100px) {
            .main-content {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                border-left: none;
                border-bottom: 1px solid rgba(255, 107, 107, 0.3);
                border-radius: 0 0 15px 15px;
                margin-bottom: 30px;
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }
            
            nav ul {
                gap: 10px;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .content-grid {
                grid-template-columns: 1fr;
            }
            
            .content {
                padding: 0 15px;
            }
            
            .section-title {
                font-size: 28px;
            }
        }
    </style>
</head>

    <script>
        // بيانات العوالم
        const worldsData = [


    {
  "title": "باركور حلزوني",
  "version": "الكل",
  "type": "باركور",
  "image": "https://i.ibb.co/YFfQsPBC/maxresdefault.jpg",
  "downloadLink": "https://link-target.net/1387962/AyjpXQwyLqsX",
  "id": 2
    },
    {
  "title": "بلوكه واحده / one block",
  "version": "1.21.+",
  "type": "البقاء على قيد الحياه",
  "image": "https://i.ibb.co/tw6JcmpM/melonbp-one-blockplus-thumbnail-02291b85eed210c8-800.jpg",
  "downloadLink": "https://direct-link.net/1387962/P65UBxwtJMFr",
  "id": 3
    }
];

        // متغيرات التصفية
        let currentFilters = {
            version: 'all',
            type: 'all',
            search: ''
        };

        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            // عرض العوالم أول مرة
            renderWorlds(worldsData);
            
            // إعداد أحداث التصفية
            setupFilterEvents();
            
            // إعداد حدث البحث
            setupSearchEvent();
        });

        // إعداد أحداث التصفية
        function setupFilterEvents() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const filterGroup = this.closest('.filter-options');
                    const filterType = filterGroup.dataset.filter;
                    const filterValue = this.dataset.value;
                    
                    // إزالة النشاط من جميع الأزرار في المجموعة
                    const siblings = filterGroup.querySelectorAll('.filter-btn');
                    siblings.forEach(btn => btn.classList.remove('active'));
                    
                    // إضافة النشاط للزر المحدد
                    this.classList.add('active');
                    
                    // تحديث الفلتر الحالي
                    currentFilters[filterType] = filterValue;
                    
                    // تطبيق التصفية
                    applyFilters();
                });
            });
        }

        // إعداد حدث البحث
        function setupSearchEvent() {
            const searchInput = document.getElementById('search-input');
            
            searchInput.addEventListener('input', function() {
                currentFilters.search = this.value.trim().toLowerCase();
                applyFilters();
            });
        }

        // تطبيق جميع عوامل التصفية
        function applyFilters() {
            let filteredWorlds = worldsData.filter(world => {
                // تصفية حسب الإصدار
                if (currentFilters.version !== 'all') {
                    const versionFilter = currentFilters.version;
                    if (versionFilter === '1.20' && !world.version.includes('1.20')) {
                        return false;
                    }
                    if (versionFilter === '1.21' && !world.version.includes('1.21')) {
                        return false;
                    }
                }
                
                // تصفية حسب النوع
                if (currentFilters.type !== 'all' && world.type !== currentFilters.type) {
                    return false;
                }
                
                // تصفية حسب البحث
                if (currentFilters.search !== '') {
                    const searchTerm = currentFilters.search;
                    if (!world.title.toLowerCase().includes(searchTerm) && 
                        !world.type.toLowerCase().includes(searchTerm)) {
                        return false;
                    }
                }
                
                return true;
            });
            
            // عرض النتائج المصفاة
            renderWorlds(filteredWorlds);
        }

        // عرض العوالم في الصفحة
        function renderWorlds(worlds) {
            const container = document.getElementById('worlds-container');
            container.innerHTML = '';
            
            if (worlds.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        <p>لم يتم العثور على عوالم تطابق معايير البحث</p>
                    </div>
                `;
                return;
            }
            
            worlds.forEach(world => {
                const worldElement = document.createElement('div');
                worldElement.className = 'content-card';
                worldElement.innerHTML = `
                    <div class="card-image">
                        <img src="${world.image}" alt="${world.title}">
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${world.title}</h3>
                        <div class="card-meta">
                            <span>${world.version}</span>
                            <span class="card-type">${world.type}</span>
                        </div>
                        <a href="${world.downloadLink}" class="download-btn">تحميل العالم</a>
                    </div>
                `;
                container.appendChild(worldElement);
            });
        }
    </script>
